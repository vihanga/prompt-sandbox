[pytest]
# Pytest configuration for prompt-sandbox

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Async support
asyncio_mode = auto

# Output options
addopts =
    --verbose
    --color=yes
    --strict-markers
    --tb=short
    -ra

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full workflows
    slow: Tests that take longer to run
    requires_ollama: Tests that require Ollama to be running
    requires_gpu: Tests that require GPU/CUDA

# Coverage options (when pytest-cov is installed)
# Uncomment to enable coverage reporting:
# addopts = --cov=src/prompt_sandbox --cov-report=html --cov-report=term

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:transformers.*
    ignore::FutureWarning:transformers.*

# Minimum Python version
minversion = 3.9
